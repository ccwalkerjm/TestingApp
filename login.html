
<!-- We don't need full layout here, because this page will be parsed with Ajax-->

<div data-page="login-screen" class="page no-navbar no-toolbar no-swipeback">

  <!-- Page, data-page contains page name-->
   <div class="page-content login-screen-content">
          <div class="login-screen-title">FitnessTime</div>
          <form>
            <div class="list-block">
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Username</div>
                    <div class="item-input">
                      <input type="text" name="username" id="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                      <input type="password" name="password" id="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list-block">
              <ul>
                <li><a href="profile.html" class="item-link list-button">Sign In</a></li>
              </ul>
              <div class="list-block-label">
                <p>Not a member! It's simple. Just give us a visit, a call or write us an email :)</p>

              </div>
            </div>
          </form>
        </div>
      </div>
