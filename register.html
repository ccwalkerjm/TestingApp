<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding"><div class="baricon"></div>Register</div>
    
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="register" class="page">
<form id="my-form" class="list-block">
  <ul>
    <!-- Text inputs -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-name"></i></div>
        <div class="item-inner">
          <div class="item-title label">Name</div>
          <div class="item-input">
            <input type="text" name="name"  minlength="2" placeholder="Your name" required>
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-email"></i></div>
        <div class="item-inner">
          <div class="item-title label">E-mail</div>
          <div class="item-input">
            <input type="email" name="email" placeholder="E-mail" required>
          </div>
        </div>
      </div>
    </li>
 <li>
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-password"></i></div>
        <div class="item-inner">
          <div class="item-title label">Password</div>
          <div class="item-input">
            <input type="password" name="password" minlength="6" placeholder="Password" required>
          </div>
        </div>
      </div>
    </li>
    <!-- Date -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-calendar"></i></div>
        <div class="item-inner">
          <div class="item-title label">Birth date</div>
          <div class="item-input">
            <input type="date" name="birthdate" placeholder="Birth day" value="0000-00-00" required>
          </div>
        </div>
      </div>
    </li>
    <!-- Date time-->
    
    <!-- Switch (Checkbox) -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon icon-form-toggle"></i></div>
        <div class="item-inner">
          <div class="item-title label">Club Member</div>
          <div class="item-input">
            <label class="label-switch">
              <input type="checkbox" name="member" class="gym-member">
              <div class="checkbox"></div>
            </label>
          </div>
        </div>
      </div>
    </li>
   
   <li>
      <div class="item-content member-id">
        <div class="item-media"><i class="icon icon-form-name"></i></div>
        <div class="item-inner">
          <div class="item-title label">Member ID</div>
          <div class="item-input">
            <input type="text" name="memberid" placeholder="Your name">
          </div>
        </div>
      </div>
    </li>
   
  </ul>
  </form>
  <div class="row">
  <div class="col-50 center-submit">
  	<button class="button form-to-json button-big button-fill button-raised color-red">Submit</button>
  </div>
  </div>
  
  

</div>
</div>
